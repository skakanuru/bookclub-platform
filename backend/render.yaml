services:
  - type: web
    name: bookly-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: bookly-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        value: https://bookly.club
      - key: GOOGLE_REDIRECT_URI
        value: https://api.bookly.club/auth/google/callback
      - key: SECRET_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false

databases:
  - name: bookly-db
    databaseName: bookclub
    user: bookclub
